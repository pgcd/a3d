{% load board_tags i18n %}
{% for tag in tags %}
	<span class="tag-link-container">
		<a class="tag-link" rel="tag index" href="{% url board_post_list_by_tag_title tag %}">.{{tag}}</a>
		{% if request.user.is_authenticated %}
			<a class="tag-link-detach interaction" rel="nofollow" title="{% trans "Remove tag" %}" data-tag-target-object="{{obj.pk}}" href="{% url board_tag_detach %}">&otimes;</a>
		{% endif %}
	</span>
{% endfor %}
